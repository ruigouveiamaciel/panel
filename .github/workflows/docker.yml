name: Publish Docker Image
on:
  push:
    branches:
      - 'develop'
    tags:
      - 'v*'
jobs:
  push_to_registry:
    name: Push Image to GitHub Packages
    runs-on: ubuntu-latest
    # Always run against a tag, even if the commit into the tag has [docker skip]
    # within the commit message.
    if: "!contains(github.ref, 'develop') || (!contains(github.event.head_commit.message, 'skip docker') && !contains(github.event.head_commit.message, 'docker skip'))"
    steps:
      - uses: actions/checkout@v2
      - uses: crazy-max/ghaction-docker-meta@v1
        id: docker_meta
        with:
          images: docker.pkg.github.com/${{ github.repository }}/panel
      - name: Login to Github Repository
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Image
        uses: docker/build-push-action@v2
        if: "!contains(github.ref, 'develop')"
        with:
          load: true
          tags: ${{ steps.docker_meta.outputs.tags }}
          labels: ${{ steps.docker_meta.outputs.labels }}
      - name: Push Image
        run: docker push ${{ steps.docker_meta.outputs.tags }}
